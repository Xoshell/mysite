<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 2rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .gallery-item {
            flex: 1 1 calc(33.33% - 10px);
            max-width: calc(33.33% - 10px);
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 10px);
                max-width: calc(50% - 10px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }

        /* Fullscreen Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }
        .lightbox.show {
            display: flex;
        }
    </style>
</head>
<body>

<header>
    <h1>Image Gallery</h1>
    <a href="gallery.html" style="color: #fff; text-decoration: underline;">Back to Gallery</a>
</header>

<!-- Image Gallery Section -->

<section class="gallery" id="gallery"></section>

<script>
const images = [
    "./Canon/11N2025/20251103180910_IMG_6962.JPG",
    "./Canon/11N2025/20251105122103_IMG_7040.JPG",
    "./Canon/11N2025/20251105125520_IMG_7064.JPG",
    "./Canon/11N2025/20251105122435_IMG_7042.JPG", 
    "./Canon/11N2025/20251105124701_IMG_7058.JPG",
    "./Canon/11N2025/20251105122132_IMG_7041.JPG",
    "./Canon/11N2025/20251105130253_IMG_7076.JPG",
    "./Canon/11N2025/20251105130322_IMG_7078.JPG",
    "./Canon/11N2025/20251105131505_IMG_7085.JPG", 
    "./Canon/11N2025/20251105132933_IMG_7107.JPG",
    "./Canon/11N2025/20251105133940_IMG_7115.JPG" 
];

const gallery = document.getElementById("gallery");
images.forEach(src => {
  const item = document.createElement("div");
  item.className = "gallery-item";
  item.innerHTML = `<img src="${src}" alt="Photo" loading="lazy" onclick="openLightbox('${src}')">`;
  gallery.appendChild(item);
});
</script>

<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <img id="lightbox-img" src="" alt="Fullscreen Image">
</div>

<script>
    function openLightbox(src) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        lightboxImg.src = src;
        lightbox.classList.add("show");
    }

    function closeLightbox(event) {
        // Close the lightbox only if the user clicks on the overlay (not on the image itself)
        if (event.target === event.currentTarget) {
            document.getElementById("lightbox").classList.remove("show");
        }
    }
</script>

</body>
</html>
