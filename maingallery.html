<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 2rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease;
        }
        .gallery-item {
            flex: 1 1 calc(33.33% - 10px);
            max-width: calc(33.33% - 10px);
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 10px);
                max-width: calc(50% - 10px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }

        /* Fullscreen Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border-radius: 8px;
        }
        .lightbox.show {
            display: flex;
        }
    </style>
</head>
<body>

<header>
    <h1>Image Gallery</h1>
    <a href="gallery.html" style="color: #fff; text-decoration: underline;">Back to Gallery</a>
</header>

<!-- Image Gallery Section -->
<section id="gallery" class="gallery"></section>

<script>
fetch("images.json")
  .then(res => res.json())
  .then(images => {
    const gallery = document.getElementById("gallery");
    images.forEach(src => {
      const div = document.createElement("div");
      div.className = "gallery-item";
      div.innerHTML = `<img src="${src}" alt="" loading="lazy" onclick="openLightbox('${src}')">`;
      gallery.appendChild(div);
    });
  });
</script>


<!-- Lightbox Modal -->
<div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
    <img id="lightbox-img" src="" alt="Fullscreen Image">
</div>

<script>
    function openLightbox(src) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImg = document.getElementById("lightbox-img");
        lightboxImg.src = src;
        lightbox.classList.add("show");
    }

    function closeLightbox(event) {
        // Close the lightbox only if the user clicks on the overlay (not on the image itself)
        if (event.target === event.currentTarget) {
            document.getElementById("lightbox").classList.remove("show");
        }
    }
</script>

</body>
</html>
