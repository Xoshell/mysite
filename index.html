<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpage with Zoomable Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        main {
            padding: 2rem;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 2rem;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery-item {
            flex: 1 1 calc(33.33% - 10px);
            max-width: calc(33.33% - 10px);
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(50% - 10px);
                max-width: calc(50% - 10px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }

        /* Lightbox Styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }
        .lightbox:target {
            display: flex;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 2rem;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Webpage with Zoomable Image Gallery</h1>
</header>

<main>
    <p>Click on any image below to zoom in.</p>

    <!-- Image Gallery Section -->
    <section class="gallery">
        <div class="gallery-item"><a href="#img1"><img src="https://via.placeholder.com/300x200" alt="Sample Image 1"></a></div>
        <div class="gallery-item"><a href="#img2"><img src="https://via.placeholder.com/300x200" alt="Sample Image 2"></a></div>
        <div class="gallery-item"><a href="#img3"><img src="https://via.placeholder.com/300x200" alt="Sample Image 3"></a></div>
        <div class="gallery-item"><a href="#img4"><img src="https://via.placeholder.com/300x200" alt="Sample Image 4"></a></div>
        <div class="gallery-item"><a href="#img5"><img src="https://via.placeholder.com/300x200" alt="Sample Image 5"></a></div>
        <div class="gallery-item"><a href="#img6"><img src="https://via.placeholder.com/300x200" alt="Sample Image 6"></a></div>
    </section>
</main>

<!-- Lightbox Modal for Each Image -->
<div id="img1" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="https://via.placeholder.com/300x200" alt="Sample Image 1">
</div>
<div id="img2" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="https://via.placeholder.com/300x200" alt="Sample Image 2">
</div>
<div id="img3" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="https://via.placeholder.com/300x200" alt="Sample Image 3">
</div>
<div id="img4" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="https://via.placeholder.com/300x200" alt="Sample Image 4">
</div>
<div id="img5" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="https://via.placeholder.com/300x200" alt="Sample Image 5">
</div>
<div id="img6" class="lightbox">
    <a href="#" class="close-btn">&times;</a>
    <img src="https://via.placeholder.com/300x200" alt="Sample Image 6">
</div>

<footer>
    <p>&copy; 2023 My Basic Webpage</p>
</footer>

</body>
</html>
